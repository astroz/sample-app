<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input (change)="save()" [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>

  <ul class="hero-slot">
    <li *ngFor="let consumable of hero.food" (click)="">
      <img src="{{consumable.imageSrc}}">
    </li>
  </ul>

  <button (click)="clearFoods()">Clear Foods</button>
</div>
