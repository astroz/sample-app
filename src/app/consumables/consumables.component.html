<h2>Consumables</h2>

<div class="half-screen">
  <ul class="consumables">
    <li *ngFor="let consumable of consumables">
      <div [class.selected]="consumable === selectedConsumable" (click)="onSelect(consumable)">
        <img src="{{consumable.imageSrc}}" style="height: 32px;">
      </div>
    </li>
  </ul>
</div>
<div class="half-screen">
<app-consumable-detail [hero]="selectedHero" [consumable]="selectedConsumable"></app-consumable-detail>
</div>
